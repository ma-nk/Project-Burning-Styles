<div class="application-container" id="leave-an-application">
  <!-- Title and Description (Moved to Top) -->
  <div class="application-header">
    <div class="overlap-rectangle"></div>
    <h1 class="application-title">Leave an application</h1>
    <p class="form-description">
      Please use the form below to contact us. Enter your name, email, and
      message and we’ll get back to you shortly.
    </p>
  </div>

  <!-- Main Content (Image and Form) -->
  <div class="content-wrapper">
    <!-- Left Section (Image Placeholder and Text) -->
    <div class="application-image-section">
      <div class="image-placeholder">
        <div class="placeholder-text">
          <img
            class="application-image"
            src="./img/leave-an-application.png"
            alt="Leave an application"
          />
        </div>
      </div>
    </div>

    <!-- Right Section (Form) -->
    <div class="application-form-section">
      <form class="application-form">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Phone" />
        <textarea placeholder="Comment"></textarea>
        <div class="teacher-selection">
          <label>Choose a teacher</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="teacher" value="Maria" checked />
              Maria</label
            >
            <label
              ><input type="radio" name="teacher" value="Artem" /> Artem</label
            >
            <label
              ><input type="radio" name="teacher" value="Ilona" /> Ilona</label
            >
            <label
              ><input type="radio" name="teacher" value="Volodymyr" />
              Volodymyr</label
            >
          </div>
        </div>
        <button type="submit">Send</button>
      </form>
      <p class="privacy-text">
        By clicking on “Send” button, you agree to our
        <a href="#">Privacy Policy</a>, and allow Promodo to use this
        information for marketing purposes.
      </p>
    </div>
  </div>
</div>
