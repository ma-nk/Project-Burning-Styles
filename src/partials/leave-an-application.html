<section class="leave-an-application_section">
  <div class="application-container" id="leave-an-application">
    <!-- Title and Description (Moved to Top) -->
    <div class="application-header">
      <h2 class="application-title">
        Leave an
        <span class="leave-an-application_title-span">application</span>
      </h2>
      <p class="form-description">
        Please use the form below to contact us. Enter your name, email, and
        message and we'll get back to you shortly.
      </p>
    </div>

    <!-- Main Content (Image and Form) -->
    <div class="content-wrapper">
      <!-- Left Section (Image Placeholder and Text) -->
      <div class="application-image-section">
        <div class="image-placeholder">
          <div class="placeholder-text">
            <img
              class="application-image"
              src="./img/leave-an-application.png"
              alt="Leave an application"
            />
          </div>
        </div>
      </div>

      <!-- Right Section (Form) -->
      <div class="application-form-section">
        <form class="application-form">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="tel" placeholder="Phone" />
          <textarea placeholder="Comment"></textarea>
          <h3 class="teacher-selection_title">Choose a teacher</h3>
          <ul class="radio-group">
            <li>
              <input
                class="radio-input"
                type="radio"
                name="teacher"
                value="Maria"
                id="maria-radio"
                checked
              />
              <label class="radio-label" for="maria-radio">
                <div class="radio-custom-border">
                  <div class="radio-custom-center"></div>
                </div>
                Maria</label
              >
            </li>
            <li>
              <input
                class="radio-input"
                type="radio"
                name="teacher"
                value="Artem"
                id="artem-radio"
              />
              <label class="radio-label" for="artem-radio">
                <div class="radio-custom-border">
                  <div class="radio-custom-center"></div>
                </div>
                Artem</label
              >
            </li>
            <li>
              <input
                class="radio-input"
                type="radio"
                name="teacher"
                value="Ilona"
                id="ilona-radio"
              />
              <label class="radio-label" for="ilona-radio">
                <div class="radio-custom-border">
                  <div class="radio-custom-center"></div>
                </div>
                Ilona</label
              >
            </li>
            <li>
              <input
                class="radio-input"
                type="radio"
                name="teacher"
                value="Volodymyr"
                id="volodymyr-radio"
              />
              <label class="radio-label" for="volodymyr-radio">
                <div class="radio-custom-border">
                  <div class="radio-custom-center"></div>
                </div>
                Volodymyr</label
              >
            </li>
          </ul>

          <button type="submit">Send</button>
        </form>
        <p class="privacy-text">
          By clicking on “Send” button, you agree to our
          <a href="#">Privacy Policy</a>, and allow Promodo to use this
          information for marketing purposes.
        </p>
      </div>
    </div>
  </div>
</section>
